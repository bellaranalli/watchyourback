<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title>Register</title>
</head>
<body>
    <main class="container">
        <article>
            <h1>Register</h1>
            <form id="form-register">
                <input id="first_name" type="first_name" name="first_name" placeholder="first_name">
                <input id="last_name" type="last_name" name="last_name" placeholder="last_name">
                <input id="email" type="email" name="email" placeholder="email">
                <input id="password" type="password" name="password" placeholder="password">
                <input id="age" type="age" name="age" placeholder="age">
                <button type="submit">Register</button>
                <h4><a href="login.html">Login</a></h4>
            </form>
        </article>
        
    </main>
    <script src="javascript/register.script.js"></script>
</body>
</html>
