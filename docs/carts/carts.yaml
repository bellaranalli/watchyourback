paths:
  /mongoc/get/carts/:
    get:
      summary: Listar carritos
      tags:
        - Carts
      responses:
        200:
          description: Lista de Carritos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Carts'
        500:
          description: Error interno del servidor

  /mongoc/get/{id}:
    get:
      summary: Lista un carrito a partir de su id
      tags:
        - Carts
      parameters:
        - in: path
          name: id
          required: true
          description: Id del carrito
          schema:
            type: string
      responses:
        200:
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Carts'
        400:
          description: Carrito no encontrado
        500:
          description: Error interno del servidor

components:
  schemas:
    Carts:
      type: object
      properties:
        _id:
          type: string
          description: ID del Carrito
        products:
